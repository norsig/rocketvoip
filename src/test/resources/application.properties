spring.datasource.url="jdbc:postgresql://" + dbUri.getHost() + ':' + dbUri.getPort() + dbUri.getPath()
spring.datasource.username=dbUri.getUserInfo().split(":")[0];
spring.datasource.password=dbUri.getUserInfo().split(":")[1];
spring.datasource.driver-class-name=org.postgresql.Driver
# Create database
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create-drop